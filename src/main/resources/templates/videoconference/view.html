<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/solid.min.css}" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
<body>
 <div th:replace="fragments/navbar :: navbar"></div>
 	
<main class="container">
 
 		<div class="row p-3 my-3 bg-purple rounded shadow-sm">
 			<div class="col-6">
 				<ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Videoconferences</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Students</button>
                </li>
           		</ul>
            
  				<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
			
				<!--accordion detalle de videoconferencia-->
				<div class="accordion" id="accordionExample">
					<ol class="list-group list-group-numbered">
  					<li class="list-group-item">Title: <span th:text="${videoconference.name}"></span></li>
  			
  					<li class="list-group-item" >Date: <span th:text="${videoconference.date}"></span></li>
 			
 					<li class="list-group-item" >Start: <span th:text="${videoconference.hourStart}"></span></li>
 			
 					<li class="list-group-item" >End: <span th:text="${videoconference.hourEnd}"></span></li>
 			
 					<li class="list-group-item" >Description: <span th:text="${videoconference.description}"></span></li>
 			
 					<li class="list-group-item" >Meet Link: <span th:text="${videoconference.meetLink}"></span></li>
				</ol>
				<a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> <i class="fas fa-plus"></i>Edit</a>
 			   </div>	
 			</div>			
			</div>			
 			</div>	
 		</div>
 		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form>
						<div class="modal-body">
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control"placeholder="Name of videoconference" >
					
								<label for="description" class="form-label">Description</label>
								<input type="text" class="form-control" placeholder="videoconference description" >
								
								<label for="date" class="form-label">Date</label>
								<input type="date" class="form-control" placeholder=" date" >
								
								<label for="hourEnd" class="form-label">End</label>
								<input type="time" step="2" class="form-control" placeholder=" hourEnd" >
								
								<label for="hourStart" class="form-label">Start</label>
								<input type="time" step="2" class="form-control" placeholder=" hourStart" >
								
								<label for="Link" class="form-label">Link</label>
								<input type="text" class="form-control"  placeholder="videoconference link" >
							
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Understood</button>
						</div>
					</form>
				  </div>
				</div>
			</div>
	</main>
 <div th:replace="fragments/footer :: footer"></div>
 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
 
</body>
</html>
