<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/solid.min.css}" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
<body>
 <div th:replace="fragments/navbar :: navbar"></div>
 	
<main class="container">
 	
                        
				<!--accordion Videoconferencia DEtail-->
			  <div class="row p-3 my-3 bg-purple rounded shadow">
				
           		
				<!--accordion Videoconferencia DEtail-->
				
				
           		<div class="styleM" style="width: 30%; ">
           		<div class="card" >
  				<img th:src="@{/img/iconVi.png}" class="card-img-top" alt="..." style="width: 18rem;  margin-left: auto;
    margin-right: auto;">
  				<div class="card-body">
   				<h5 class="card-title" th:text="${videoconference.name}"></h5>
   				<p class="card-text" th:text="'Description: ' + ${videoconference.description}"></p>
    			 <p class="card-text" th:text="'Date: ' + ${videoconference.date}"></p>
    			 <p class="card-text" th:text="'Schedule: ' + ${videoconference.hourStart} + ' ' +${videoconference.hourEnd}"></p>
    			 <p class="card-text" th:text="'Link: ' +${videoconference.meetLink}"></p>
    			 <a class="btn btn-moderne-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit</a>
  				</div>
				</div>
				
				</div>					
 			 <div  class="styleM" style="width: 70%;">
 			 	<!--Detalle de asistenciA-->
 			 		 	
 			 	<ol>
  				<li th:each="student:${Students}" class="list-group-item d-flex justify-content-between align-items-start">
 			   	<div class="ms-2 me-auto">
 			   	<div class="styleM"><i class="fas fa-user-circle"></i></div>
     			 <div  class="fw-bold" style="display: inline-block;" th:text="${student.firstName} + ' ' + ${student.lastName}"></div>
     			<div th:text="${student.username}"></div>
    			
    			</div>
  				</li>
				</ol>
 			 	</div>
				
			</div>
							
 		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form novalidate th:action="@{/videoconferences/save/{id}(id=${videoconference.id})}" th:object="${videoconference}" method="POST">
						<div class="modal-body">
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" th:field="*{name}" placeholder="Name of videoconference" >
					
								<label for="description" class="form-label">Description</label>
								<input type="text" class="form-control" th:field="*{description}" placeholder="videoconference description" >
								
								<label for="date" class="form-label">Date</label>
								<input type="date" class="form-control" th:field="*{date}" placeholder=" date" >
								
								<label for="hourStart" class="form-label">Start</label>
								<input type="time" step="2" class="form-control"  th:field="*{hourStart}" placeholder=" hourStart" >
								
								<label for="hourEnd" class="form-label">End</label>
								<input type="time" step="2" class="form-control"  th:field="*{hourEnd}" placeholder=" hourEnd" >
								
								
								<label for="Link" class="form-label">Link</label>
								<input type="text" class="form-control" th:field="*{meetLink}"  placeholder="videoconference link" >
							
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Understood</button>
						</div>
					</form>
				  </div>
				</div>
				</div>

	</main>
 <div th:replace="fragments/footer :: footer"></div>
 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
 
</body>
</html>
