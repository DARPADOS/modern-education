<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/solid.min.css}" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

	<div class="row">
	          
	        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form th:action="@{/videoconferences/savenew}" th:object="${videoconferenceNew}" method="post">
						<div class="modal-body">
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" th:field="*{name}"  placeholder="Name of videoconference" >
					
								<label for="description" class="form-label">Description</label>
								<input type="text" class="form-control" th:field="*{description}"  placeholder="videoconference description" >
								
								<label for="date" class="form-label">Date</label>
								<input type="date" class="form-control" th:field="*{date}"  placeholder=" date" >
								
								<label for="hourEnd" class="form-label">End</label>
								<input type="time" step="2" class="form-control" th:field="*{hourEnd}"  placeholder=" hourEnd" >
								
								<label for="hourStart" class="form-label">Start</label>
								<input type="time" step="2" class="form-control" th:field="*{hourStart}"  placeholder=" hourStart" >
								
								<label for="Link" class="form-label">Link</label>
								<input type="text" class="form-control" th:field="*{meetLink}"  placeholder="videoconference link" >
							
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Understood</button>
						</div>
					</form>
				  </div>
				</div>
			</div>
				<div class="card" style="width: 40rem;">
					<div class="card-header">
					List of Videoconferences
					</div>
					<div class="card-body">
					
						<table class="table table-striped table-hover">
						<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col" style="width: 20rem;">name</th>
							<th scope="col" style="width: 20rem;">Date</th>
							<th scope="col" style="width: 20rem;">Start</th>
							<th scope="col" style="width: 20rem;">End</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="videoconference : ${videoconferences}">
							<th th:text="${videoconference.id}" scope="row">1</th>
							<th th:text="${videoconference.name}" scope="row">1</th>
							<td th:text="${videoconference.date}">Mark</td>
							<td th:text="${videoconference.hourEnd}">Mark</td>
							<td th:text="${videoconference.hourStart}">Mark</td>
							<td> <a th:href="@{'/videoconferences/' + ${videoconference.id}}" class="btn btn-outline-info"><i class="fas fa-eye"></i></a> </td>
						</tr>
						</tbody>
					</table>
					
					<a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> <i class="fas fa-plus"></i> New</a>
					</div>
				</div>
			</div>

<div th:replace="fragments/footer :: footer"></div>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
