<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
   	<div th:replace="fragments/head :: head('Videoconferences')"></div>
   	
  </head>
<body style="background-color:#F8F9FA;">
<div th:replace="fragments/navbar :: navbar"></div>

 	
<main class="container">
 	
                        
				<!--accordion Videoconferencia DEtail-->
			  <div class="row p-3 my-3 bg-purple rounded shadow">
				
           		<div class="styleM" style="width: 30%; ">
           		<div class="card" >
  				<img th:src="@{/img/iconVi.png}" class="card-img-top" alt="..." style="width: 18rem;  margin-left: auto;
    			margin-right: auto;">
  				<div class="card-body">
   				<h5 class="card-title" th:text="${videoconference.name}"></h5>
   				<p class="card-text" th:text="'Teacher: ' + ${videoconference.teacher.user.firstName}"></p>
   				<p class="card-text" th:text="'Description: ' + ${videoconference.description}"></p>
    			 <p class="card-text" th:text="'Date: ' + ${videoconference.date}"></p>
    			 <p class="card-text" th:text="'Schedule: ' + ${videoconference.hourStart} + ' - ' +${videoconference.hourEnd}"></p>
    			 
    			
    			 
    			 		<div  th:if="${!isRegisted}" class="d-grid m-2">
   					 	<a data-bs-toggle="modal" data-bs-target="#exampleModal2" class="btn btn-moderne-primary">Get link</a>
   					  </div>
   					   <div th:if="${isRegisted}" class="d-grid m-2">
                        <a data-bs-toggle="modal" data-bs-target="#exampleModal1" class="btn btn-moderne-primary">Get link</a>
                    	</div>
  				</div>
				</div>
				
				</div>					
			</div>
			<!--accordion Videoconferencia DEtail-->				
 		<div class="modal" id="exampleModal1" tabindex="-1">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Videoconference Link</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		       <label for="exampleInputEmail1" class="form-label">Link</label>
				<input type="text" class="form-control"  th:value="${videoconference.meetLink}">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
			<!--accordion Videoconferencia DEtail-->
				<!--accordion Videoconferencia DEtail-->				
 		<div class="modal" id="exampleModal2" tabindex="-1">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Modal title</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		       <h5>USTED NO ESTA REGISTRADO EN ESTA VIDEOCONFERENCIA</h5>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
			<!--accordion Videoconferencia DEtail-->
			
	</main>
 <div th:replace="fragments/footer :: footer"></div>
 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
 
</body>
</html>
