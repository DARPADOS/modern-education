<head th:fragment = "head(title)">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title th:text = "${title}"></title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500|Ubuntu+Condensed" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo-svg.svg}" />
    <!-- CSS only -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet"  th:href="@{/css/style_modern_education.css}" />
    <link rel="stylesheet"  th:href="@{/css/font_ico.css}" />
    <link  th:href="@{/fonts/all.css}" rel="stylesheet" />

    <!--<script src="http://localhost:35729/livereload.js"></script>-->
</head>
