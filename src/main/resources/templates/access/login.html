<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/loginstyle.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <title>Log In</title>
</head>
<body>

        <div class="div_img__login">
          <img class="div_img__registrer" th:src="@{/img/inicioimg/loginvector.svg}" alt="">
        </div>

        <div class="form">
            <div th:if="${param.error}" class="alert alert-danger">Invalid credentials</div>
            <form th:action="@{/signin}"  method="POST">
                <div class="form-group">
                  <label for="username">User</label>
                  <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter user">
                  <small id="emailHelp" class="form-text text-muted">Enter the user with the email you have registered.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="register">You do not have an account? <span><a th:href="@{/signup}">Sign up here.</a></span></label>
                </div>
                <div class="text-end">
                  <button type="submit" class=" btm--color">Log in</button>
                  <!--<button type="reset" class=" btm--color">Reset</button>-->
                </div>
            </form>
        </div>
