<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/solid.min.css}" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>


<main>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Search</li>
    <li class="breadcrumb-item active" aria-current="page">Result for <span th:text="${videoconferenceSearch.name}"></span></li>
  </ol>
</nav>
<h2>Result search: <span th:text="${videoconferenceSearch.name}"></span> </h2>
<div class="row">
 					<div class="card-body" >
					
						<form id="searchF" class="d-md-flex" style="width: 60rem;">
                   		 <input class="form-control me-2" type="search" aria-label="Search">
                   		 <button class="btn btn-successSearch" type="submit">Search</button>
                		</form>
					
						<table class="table table-striped table-hover" style="width: 60rem;">
						<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col" style="width: 20rem;">name</th>
							<th scope="col" style="width: 20rem;">Date</th>
							<th scope="col" style="width: 20rem;">Start</th>
							<th scope="col" style="width: 20rem;">End</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="videoconference : ${videoconferenceFound}">
							<th th:text="${videoconference.id}" scope="row">1</th>
							<th th:text="${videoconference.name}" scope="row">1</th>
							<td th:text="${videoconference.date}">Mark</td>
							<td th:text="${videoconference.hourEnd}">Mark</td>
							<td th:text="${videoconference.hourStart}">Mark</td>
							<td> <a th:href="@{'/videoconferences/' + ${videoconference.id}}" class="btn btn-outline-info"><i class="fas fa-eye"></i></a> </td>
						</tr>
						</tbody>
					</table>
					
					<a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> <i class="fas fa-plus"></i> New</a>
					</div>
    </div>

</main>



<div th:replace="fragments/footer :: footer"></div>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
