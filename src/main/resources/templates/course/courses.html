<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/solid.min.css}" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
<body>

	<h2>CRUD Example </h2>
	
	<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<form th:action="@{/courses/savenew}" th:object="${cNew}" method="post">
		<div class="modal-body">
			<div class="card-body">
				<div class="mb-3">
				  <label for="name" class="form-label">Name</label>
				  <input type="text" class="form-control" th:field="*{name}" placeholder="Name of course" >
	  
				  <label for="language" class="form-label">Language</label>
				  <input type="text" class="form-control" th:field="*{language}" placeholder="Course language" >
				
				  <label for="description" class="form-label">Description</label>
				  <input type="text" class="form-control" th:field="*{description}" placeholder="Describe the course" >
				</div>
			</div>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		  <button type="submit" class="btn btn-primary">Understood</button>
		</div>
	</form>
	  </div>
	</div>
  </div>

	<div class="card" style="width: 40rem;">
	  <div class="card-header">
	    List of Courses
	  </div>
	  <div class="card-body">
	  
	  	<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col" style="width: 20rem;">Description</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="course : ${courses}">
		      <th th:text="${course.id}" scope="row">1</th>
		      <td th:text="${course.name}">Mark</td>
		      <td> <a th:href="@{'/courses/' + ${course.id}}" class="btn btn-outline-info"> <i class="fas fa-search"></i> </a> </td>
		      <td> <a th:href="@{'/courses/' + ${course.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i> </a></td>
		      <td> <a href="#" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </a></td>
		    </tr>
		  </tbody>
		</table>
	    
	    <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> <i class="fas fa-plus"></i> New</a>
	  </div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"         integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"         crossorigin="anonymous"></script>
</body>
</html>
