<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/solid.min.css}" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
	
	<!-- Button trigger modal -->
	<main class="container">
        <div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm">
			<div class="row">
				<h2>Courses </h2>
			</div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form th:action="@{/courses/savenew}" th:object="${courseNew}" method="post">
						<div class="modal-body">
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" th:field="*{name}" placeholder="Name of course" >
					
								<label for="language" class="form-label">Language</label>
								<input type="text" class="form-control" th:field="*{language}" placeholder="Course language" >
								
								<label for="description" class="form-label">Description</label>
								<input type="text" class="form-control" th:field="*{description}" placeholder="Describe the course" >
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Understood</button>
						</div>
					</form>
				  </div>
				</div>
			</div>
		</div>
			<!--CARDS-->
	<div class="d-flex align-items-center p-3 my-3 bg-purple rounded shadow-sm">					
		<div class="row justify-content-center py-3 px-3">
			<div class="row row-cols-5">
				<div th:each="course:${courses}">
					<div class="col pb-3">
						<div class="card h-100 shadow-sm bg-body rounded">
						<img src="/img/curso.jpg" class="card-img-top" alt=""/>
						<div class="card-body">
							<h5 class="card-title" th:text="${course.name}"></h5>
							<h6 class="card-subtitle mb-2 text-muted" th:text="${course.teacher.user.firstName} + ${course.teacher.user.lastName}"></h6>
							<p class="card-text" th:text="${course.description}"></p>
							<a th:href="@{'/courses/' + ${course.id}}" class="stretched-link"></a>
						</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body">
				<a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> <i class="fas fa-plus"></i> New</a>
			</div>
		</div>
	</div>
</main>
  <!-- FOOTER -->
	<div th:replace="fragments/footer :: footer"></div>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
