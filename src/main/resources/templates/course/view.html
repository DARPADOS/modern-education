<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/solid.min.css}" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
	
	<!-- Button trigger modal -->
	<main class="container">
        <div class="row p-3 my-3 bg-purple rounded shadow-sm">
            <div class="col-6">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Chapters</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Resources</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Students</button>
                </li>
            </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <!--ACORDION CAPITULOS-->
                <div class="accordion" id="accordionExample">
                    <div th:each="chapter:${course.chapter}" class="accordion-item">
                      <h2 th:attr="id='headingOne'+${chapterStat.index}" class="accordion-header" id="headingOne">
                        <button th:text="${chapter.name}" class="accordion-button" type="button" data-bs-toggle="collapse" th:attr="data-bs-target='#collapse'+${chapterStat.index}" aria-expanded="true" aria-controls="collapseOne">
                        </button>
                      </h2>
                      <div th:attr="id='collapse'+${chapterStat.index}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-striped table-hover">
                                <tbody>
                                <tr th:each="video:${chapter.videos}">
                                    <th style="width:50px" th:text="${videoStat.count}" scope="row"></th>
                                    <td th:text="${video.name}"></td>
                                    <td style="width:100px"> <a th:href="@{'/courses/' + ${course.id}}" class="btn btn-outline-info"> <i class="fas fa-search"></i> </a> </td>
                                    <td style="width:100px"> <a th:href="@{'/courses/' + ${course.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i> </a></td>
                                    <td style="width:100px"> <a href="#" class="btn btn-outline-danger"> <i class="fas fa-trash-alt"></i> </a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <!--ACORDION RECURSOS-->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr th:each="resource:${course.resource}">
                            <td th:text="${resource.name}"></td>
                            <td style="width:50px"> <a th:href="@{'/courses/' + ${course.id}}" class="btn btn-outline-info"> <i class="fas fa-search"></i> </a> </td>
                            <td style="width:50px"> <a th:href="@{'/courses/' + ${course.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i> </a></td>
                            <td style="width:50px"> <a href="#" class="btn btn-outline-danger"> <i class="fas fa-trash-alt"></i> </a></td>
                            <td style="width:50px"> <a href="#" class="btn btn-success1"> <i class="fas fa-download"></i> </a></td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <!--ACORDION ALUMNOS-->
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <table class="table table-striped table-hover">
                    <thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col" style="width: 20rem;">Date Start</th>
							<th scope="col">Qualification</th>
                            <th scope="col">Opinion</th>
						</tr>
					</thead>
                    <tbody>
                        <tr th:each="register:${course.detailCourseStudent}">
                            <td th:text="${register.student.user.firstName}"></td>
                            <td th:text="${register.dateStart}"></td>
                            <td th:text="${register.qualification}"></td>
                            <td th:text="${register.opinion}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>

            </div>
            <div class="col-6 p-3 my-3 bg-purple rounded shadow-sm">
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                            <form th:action="@{/courses/save/{id}(id=${course.id})}" th:object="${course}" method="POST">
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" th:field="*{name}" placeholder="Name of course" >
                            
                                        <label for="language" class="form-label">Language</label>
                                        <input type="text" class="form-control" th:field="*{language}" placeholder="Course language" >
                                        
                                        <label for="description" class="form-label">Description</label>
                                        <input type="text" class="form-control" th:field="*{description}" placeholder="Describe the course" >
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Understood</button>
                                </div>
                            </form>
                      </div>
                    </div>
                </div>
                <div class="card">
                    <img src="/img/curso.jpg" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title" th:text="${course.name}"></h5>
                      <h6 class="card-text" th:text="${course.teacher.user.firstName}">teacher name</h6>
                      <h6 class="card-text" th:text="${course.teacher.id}">teacher id</h6>
                      <p class="card-text" th:text="${course.language}">language</p>
                      <p class="card-text" th:text="${course.description}">descripcino</p>
                      <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> <i class="fas fa-plus"></i>Edit</a>
                    </div>
                  </div>
            </div>
        </div>
</main>
  <!-- FOOTER -->
	<div th:replace="fragments/footer :: footer"></div>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
</html>
