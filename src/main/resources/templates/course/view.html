<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/solid.min.css}" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
<body style="background-color:#F8F9FA;">
    <div th:replace="fragments/navbar :: navbar"></div>
	
	<!-- Button trigger modal -->
	<main class="container">
 	
                        
				<!--accordion Videoconferencia DEtail-->
			  <div class="row p-3 my-3 bg-purple rounded shadow">
				
				<div class=" row justify-content-center">
 				
 				<ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Videoconference</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Assistance</button>
                </li>
           		</ul>
           		
           		
           		<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
				<!--accordion Videoconferencia DEtail-->
				<div class="accordion" id="accordionExample">
				
           		<div class=" row justify-content-center">
           		<div class="card mb-3" style="width: 50rem;">
  					<div class="row g-0">
   					 <div class="col-md-4">
     				 <img th:src="@{/img/iconVi.png}" class="img-fluid rounded-start" alt="...">
    				</div>
    			
   	 			<div class="col-md-8" >
     			 <div class="card-body">
     			 <div class=" row justify-content-center">
        		 <h5 class="card-title" th:text="${videoconference.name}">Nombre:</h5>
    			 <p class="card-text" th:text="'Date: ' + ${videoconference.date}"></p>
    			 <p class="card-text" th:text="'Schedule: ' + ${videoconference.hourStart} + ' ' +${videoconference.hourEnd}"></p>
    			 <p class="card-text" th:text="'Link: ' +${videoconference.meetLink}"></p>
   				 <a class="btn btn-moderne-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit</a>
      			</div>
      			</div>
    			</div>
    			
  				</div>
				</div>
				</div>
				
				</div>
				</div>
				
					<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
 			 <div class="accordion" id="accordionExample">
 			 	<!--Detalle de asistenciA-->
 			 		 	
 			 	<div>
 			 	  <ol class="list-group list-group-numbered">
  				  <li th:each="student:${Students}" class="list-group-item d-flex justify-content-between align-items-start">
 			   	  <div class="ms-2 me-auto">
     			  <div class="fw-bold" th:text="${student.firstName} + ${student.lastName}"></div>
     			  <div th:text="${student.userName}"></div>
    			
    			 </div>
  				 </li>
				 </ol>
 			 	</div>
 			 	
 			 	
 			 	
 			 	
               </div>
   				</div>
				
 			 </div>		
				
			</div>
		</div>
				
				

 			
 		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form novalidate th:action="@{/videoconferences/save/{id}(id=${videoconference.id})}" th:object="${videoconference}" method="POST">
						<div class="modal-body">
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" th:field="*{name}" placeholder="Name of videoconference" >
					
								<label for="description" class="form-label">Description</label>
								<input type="text" class="form-control" th:field="*{description}" placeholder="videoconference description" >
								
								<label for="date" class="form-label">Date</label>
								<input type="date" class="form-control" th:field="*{date}" placeholder=" date" >
								
								<label for="hourStart" class="form-label">Start</label>
								<input type="time" step="2" value="09:00:00" class="form-control"  th:field="*{hourStart}" placeholder=" hourStart" >
								
								<label for="hourEnd" class="form-label">End</label>
								<input type="time" step="2" value="11:00:00" class="form-control"  th:field="*{hourEnd}" placeholder=" hourEnd" >
								
								
								<label for="Link" class="form-label">Link</label>
								<input type="text" class="form-control" th:field="*{meetLink}"  placeholder="videoconference link" >
							
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Understood</button>
						</div>
					</form>
				  </div>
				</div>
				</div>
				

	</main>
  <!-- FOOTER -->
	<div th:replace="fragments/footer :: footer"></div>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

    <script>
      (function () {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
              .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                  }

                  form.classList.add('was-validated')
              }, false)
              })
      })()
  </script>

</body>
</html>
